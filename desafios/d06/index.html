<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5,podemos inserir alguns elementos da lista a seguir. Passe o mouse sobre os termos para ver qual tag devera ser usada em cada caso</p>
    <ul>
        <li>
            <dl><abbr title="Use a tag <p>">Paragrafos</abbr></dl></li>
                <li><dl><abbr title="Use as tags de <h1> a <h6>">Titulos</abbr></dl></li>
                    <li><dl><abbr title="Use a tag <img>">Imagens</abbr></dl></li>
                    <li><dl><abbr title="Use a tag <abbr>">Abreviacoes</abbr></dl></li>
                    <li><dl><abbr title="use a tag <code>">codigos-fonte</abbr></dl></li>
                        <li><dl><abbr title="Use as tags <ol> e <li>">Listas Numeradas</abbr></dl></li>
                            <li><dl><abbr title="Use as tags <ul> e <li>">listas com demarcadores</abbr></dl></li>
                        
        
    </ul>
    
</body>
</html>
