<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
       

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
            <th>ESPORTES</th>
            <th>%</th>
            <th>MASCULINO</th>
            <th>FEMININO</th>
        </thead>
        <tbody>
            <tr>
                <td>Futebol</td>
                <td>42,7%</td>
                <td>66,2%</td>
                <td>19,2%</td>
            </tr>
            <tr>
                <td>Caminhada</td>
                <td>8,4%</td>
                <td>6,4%</td>
                <td>18,7%</td>

            </tr>
            <tr>
                <td>Voleibol</td>
                <td>8,2%</td>
                <td>6,1%</td>
                <td>20,6%</td>
            </tr>
            <tr>
                <td>Academia</td>
                <td>6,1%</td>
                <td>3,8%</td>
                <td>11,4%</td>
            </tr>
            <tr>
                <td>Natação</td>
                <td>4,9%</td>
                <td>4,4%</td>
                <td>9,4%</td>
            </tr>
            <tr>
                <td>Corrida</td>
                <td>4,1%</td>
                <td>6,1%</td>
                <td>4,8%</td>
            </tr>
            <tr>
                <td>Futsal</td>
                <td>3,4%</td>
                <td>4,0%</td>
                <td>4,2%</td>

            </tr>
            <tr>
                <td>Musculação</td>
                <td>3,2%</td>
                <td>3,6%</td>
                <td>4,7%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
