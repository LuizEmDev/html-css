<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindoo audio</h1>
    <p>reproduzindo auido em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/underground-academy - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/underground-academy - Hanu Dixit.mp3" type="audio/ogg">
        <source src="midia/underground-academy - Hanu Dixit.mp3" type="audio/wav">
        <p>infelizmente seu navgador n consegue reproduzir o audio,<a href="midia/underground-academy - Hanu Dixit.mp3">baixe-o aqui</a></p>
    </audio>


    
</body>
</html>
