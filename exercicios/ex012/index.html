<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPEDANDO VIDEOS</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>video hospedado no meu proprio servidor</p>
    <video width="560" poster ="imagens/pica-pau.png" autoplay loop controls>
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.mkv" type="video/mp4">
<source src="midia/meu-video.webm" type="video/webm">
<source src="midia/meu-video.ogv" type="video/ogg">



<p>seu navegador nao tem compatibilidade em reproducao de videos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z7GTMnNIkkU?si=FD0VZmWpwdmxrBZV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
